<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行报告 - Travel Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <style>
        /* Apple风格设计系统 */
        :root {
            --apple-blue: #007AFF;
            --apple-gray: #8E8E93;
            --apple-light-gray: #F2F2F7;
            --apple-dark-gray: #1C1C1E;
            --apple-red: #FF3B30;
            --apple-green: #34C759;
            --apple-orange: #FF9500;
            --apple-purple: #AF52DE;
            --apple-system-background: #FFFFFF;
            --apple-secondary-background: #F2F2F7;
            --apple-label: #000000;
            --apple-secondary-label: #3C3C43;
            --apple-tertiary-label: #3C3C4399;
            --apple-separator: #3C3C434A;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --apple-system-background: #000000;
                --apple-secondary-background: #1C1C1E;
                --apple-label: #FFFFFF;
                --apple-secondary-label: #EBEBF5;
                --apple-tertiary-label: #EBEBF599;
                --apple-separator: #54545899;
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--apple-secondary-background);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--apple-label);
        }
        
        .reports-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title {
            font-size: 34px;
            font-weight: 700;
            color: var(--apple-label);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .page-subtitle {
            font-size: 17px;
            color: var(--apple-secondary-label);
            margin-bottom: 32px;
        }
        
        /* 统计卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--apple-system-background);
            border-radius: 14px;
            padding: 24px;
            border: 0.5px solid var(--apple-separator);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 2s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .stat-icon {
            font-size: 32px;
            margin-bottom: 16px;
            display: block;
        }
        
        .stat-card.plans .stat-icon { color: var(--apple-blue); }
        .stat-card.notes .stat-icon { color: var(--apple-green); }
        .stat-card.expenses .stat-icon { color: var(--apple-orange); }
        .stat-card.locations .stat-icon { color: var(--apple-purple); }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: var(--apple-label);
            margin-bottom: 4px;
            display: block;
        }
        
        .stat-label {
            font-size: 15px;
            color: var(--apple-secondary-label);
            margin-bottom: 8px;
        }
        
        .stat-detail {
            font-size: 13px;
            color: var(--apple-tertiary-label);
        }
        
        /* 报告生成区域 */
        .report-section {
            background: var(--apple-system-background);
            border-radius: 14px;
            padding: 32px;
            border: 0.5px solid var(--apple-separator);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            margin-bottom: 40px;
        }
        
        .report-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .report-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--apple-label);
            margin-bottom: 8px;
        }
        
        .report-description {
            font-size: 15px;
            color: var(--apple-secondary-label);
            line-height: 1.5;
        }
        
        .generate-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            padding: 16px 24px;
            background: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }
        
        .generate-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.4);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .generate-btn.loading {
            background: var(--apple-gray);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* 报告展示区域 */
        .report-content {
            background: var(--apple-system-background);
            border-radius: 14px;
            padding: 32px;
            border: 0.5px solid var(--apple-separator);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            margin-top: 32px;
            display: none;
        }
        
        .report-content.show {
            display: block;
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .report-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(120, 120, 128, 0.16);
            color: var(--apple-label);
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 0.5px solid var(--apple-separator);
        }
        
        .action-btn:hover {
            background: rgba(120, 120, 128, 0.24);
        }
        
        .report-markdown {
            line-height: 1.7;
            color: var(--apple-label);
        }
        
        .report-markdown h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--apple-label);
            margin: 32px 0 16px 0;
            text-align: center;
        }
        
        .report-markdown h2 {
            font-size: 22px;
            font-weight: 600;
            color: var(--apple-label);
            margin: 24px 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--apple-separator);
        }
        
        .report-markdown h3 {
            font-size: 18px;
            font-weight: 500;
            color: var(--apple-secondary-label);
            margin: 20px 0 8px 0;
        }
        
        .report-markdown p {
            margin: 12px 0;
            color: var(--apple-label);
        }
        
        .report-markdown ul, .report-markdown ol {
            margin: 12px 0;
            padding-left: 24px;
        }
        
        .report-markdown li {
            margin: 8px 0;
            color: var(--apple-label);
        }
        
        .report-markdown strong {
            font-weight: 600;
            color: var(--apple-label);
        }
        
        .report-markdown em {
            font-style: italic;
            color: var(--apple-secondary-label);
        }
        
        .report-markdown code {
            background: rgba(120, 120, 128, 0.12);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 14px;
        }
        
        .report-markdown blockquote {
            margin: 16px 0;
            padding: 16px 20px;
            background: rgba(120, 120, 128, 0.08);
            border-left: 4px solid var(--apple-blue);
            border-radius: 8px;
            font-style: italic;
        }
        
        /* 加载状态 */
        .loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: var(--apple-secondary-label);
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--apple-separator);
            border-top: 3px solid var(--apple-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .reports-container {
                padding: 16px;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .stat-card, .report-section, .report-content {
                padding: 20px;
            }
            
            .report-actions {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* 错误状态 */
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: var(--apple-red);
            padding: 16px 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-size: 15px;
        }
        
        .success-message {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            color: var(--apple-green);
            padding: 16px 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="logo">🌍 Travel Agent</a>
            <div class="nav-links">
                <a href="/">首页</a>
                <a href="/plans">我的计划</a>
                <a href="/notes">游记</a>
                <a href="/expenses">开销</a>
                <a href="/moments">动态</a>
                <a href="/friends">好友</a>
                <a href="/reports" class="active">报告</a>
                <a href="/about">关于</a>
            </div>
            <div class="nav-user" id="navUserBox"></div>
        </div>
    </nav>
    
    <div class="main-container">
        <div class="reports-container">
            <!-- 页面头部 -->
            <div class="page-header">
                <h1 class="page-title">🌍 旅行履历报告</h1>
                <p class="page-subtitle">基于您的旅行数据，生成专属的个人旅行分析报告</p>
            </div>
            
            <!-- 统计数据展示 -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card plans loading">
                    <i class="stat-icon fas fa-route"></i>
                    <span class="stat-number" id="totalPlans">-</span>
                    <div class="stat-label">旅行计划</div>
                    <div class="stat-detail" id="plansDetail">加载中...</div>
                </div>
                
                <div class="stat-card notes loading">
                    <i class="stat-icon fas fa-book"></i>
                    <span class="stat-number" id="totalNotes">-</span>
                    <div class="stat-label">游记数量</div>
                    <div class="stat-detail" id="notesDetail">加载中...</div>
                </div>
                
                <div class="stat-card expenses loading">
                    <i class="stat-icon fas fa-coins"></i>
                    <span class="stat-number" id="totalAmount">-</span>
                    <div class="stat-label">总开销</div>
                    <div class="stat-detail" id="expensesDetail">加载中...</div>
                </div>
                
                <div class="stat-card locations loading">
                    <i class="stat-icon fas fa-map-marker-alt"></i>
                    <span class="stat-number" id="visitedLocations">-</span>
                    <div class="stat-label">访问地点</div>
                    <div class="stat-detail" id="locationsDetail">加载中...</div>
                </div>
            </div>
            
            <!-- 报告生成区域 -->
            <div class="report-section">
                <div class="report-header">
                    <h2 class="report-title">🤖 AI 智能分析报告</h2>
                    <p class="report-description">
                        我们将运用人工智能分析您的旅行历史数据，包括已完成的旅行计划、游记内容、开销记录等，
                        为您生成一份专业的个人旅行履历报告，帮助您了解自己的旅行偏好和成长轨迹。
                    </p>
                </div>
                
                <button class="generate-btn" id="generateBtn" onclick="generateReport()">
                    <i class="fas fa-magic"></i>
                    <span>生成我的旅行报告</span>
                </button>
                
                <div id="errorMessage"></div>
            </div>
            
            <!-- 报告内容展示 -->
            <div class="report-content" id="reportContent">
                <div class="report-actions">
                    <button class="action-btn" onclick="downloadReport()">
                        <i class="fas fa-download"></i>
                        <span>下载报告</span>
                    </button>
                    <button class="action-btn" onclick="shareReport()">
                        <i class="fas fa-share-alt"></i>
                        <span>分享报告</span>
                    </button>
                    <button class="action-btn" onclick="copyReportText()">
                        <i class="fas fa-copy"></i>
                        <span>复制文本</span>
                    </button>
                    <button class="action-btn" onclick="printReport()">
                        <i class="fas fa-print"></i>
                        <span>打印报告</span>
                    </button>
                    <button class="action-btn" onclick="regenerateReport()">
                        <i class="fas fa-refresh"></i>
                        <span>重新生成</span>
                    </button>
                </div>
                
                <div class="report-markdown" id="reportMarkdown">
                    <!-- AI生成的报告内容将在这里显示 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let currentReport = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderUserBox();
            loadTravelStats();
        });
        
        // 加载旅行统计数据
        function loadTravelStats() {
            fetch('/api/travel-stats', {
                credentials: 'include',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateStatsDisplay(data.stats);
                } else {
                    showError('获取统计数据失败: ' + (data.msg || '未知错误'));
                }
            })
            .catch(error => {
                console.error('获取统计数据失败:', error);
                showError('获取统计数据失败，请检查网络连接');
            });
        }
        
        // 更新统计数据显示
        function updateStatsDisplay(stats) {
            // 移除加载状态
            document.querySelectorAll('.stat-card').forEach(card => {
                card.classList.remove('loading');
            });
            
            // 更新数据
            document.getElementById('totalPlans').textContent = stats.total_plans;
            document.getElementById('plansDetail').textContent = 
                `已完成 ${stats.completed_plans} 个，完成率 ${stats.completion_rate}%`;
            
            document.getElementById('totalNotes').textContent = stats.total_notes;
            document.getElementById('notesDetail').textContent = 
                '记录您的精彩旅程';
            
            document.getElementById('totalAmount').textContent = 
                stats.total_amount > 0 ? `¥${stats.total_amount.toLocaleString()}` : '¥0';
            document.getElementById('expensesDetail').textContent = 
                `今年已花费 ¥${stats.yearly_expenses.toLocaleString()}`;
            
            document.getElementById('visitedLocations').textContent = stats.visited_locations;
            document.getElementById('locationsDetail').textContent = 
                '探索过的独特地点';
        }
        
        // 生成旅行报告
        function generateReport() {
            const generateBtn = document.getElementById('generateBtn');
            const errorMessage = document.getElementById('errorMessage');
            const reportContent = document.getElementById('reportContent');
            
            // 更新按钮状态
            generateBtn.disabled = true;
            generateBtn.classList.add('loading');
            generateBtn.innerHTML = '<div class="loading-spinner"></div><span>正在提交任务...</span>';
            
            // 清除之前的错误信息
            errorMessage.innerHTML = '';
            reportContent.classList.remove('show');
            
            fetch('/api/generate-travel-report', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 显示任务已提交消息
                    showMessage('旅行报告生成中，请稍候...', 'info');
                    
                    // 开始轮询任务状态
                    pollReportTaskStatus(data.task_id);
                } else {
                    showError(data.error || '生成失败，请重试');
                    resetGenerateButton();
                }
            })
            .catch(error => {
                console.error('生成报告失败:', error);
                showError('网络错误，请检查连接并重试');
                resetGenerateButton();
            });
        }
        
        // 轮询报告生成任务状态
        function pollReportTaskStatus(taskId, interval = 3000, maxAttempts = 100) {
            let attempts = 0;
            
            // 状态消息元素
            const statusElement = document.createElement('div');
            statusElement.className = 'task-status-message';
            statusElement.style = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: var(--apple-system-background);
                border: 1px solid var(--apple-separator);
                border-radius: 12px;
                padding: 16px 24px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
                z-index: 10000;
                display: flex;
                align-items: center;
                gap: 12px;
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
            `;
            statusElement.innerHTML = `
                <div class="loading-spinner" style="width: 20px; height: 20px;"></div>
                <span style="color: var(--apple-label);">正在分析您的旅行数据 (0%)...</span>
            `;
            document.body.appendChild(statusElement);
            
            const updateProgress = (percent, message) => {
                const span = statusElement.querySelector('span');
                if (span) {
                    span.textContent = `${message} (${percent}%)...`;
                }
            };
            
            const checkStatus = async () => {
                try {
                    const response = await fetch(`/api/task/${taskId}`, {
                        credentials: 'include'
                    });
                    
                    if (!response.ok) {
                        throw new Error('获取任务状态失败');
                    }
                    
                    const result = await response.json();
                    attempts++;
                    
                    // 更新进度百分比和消息
                    let progressPercent = Math.min(Math.round((attempts / maxAttempts) * 80), 80);
                    let progressMessage = '正在分析您的旅行数据';
                    
                    // 根据任务状态处理
                    switch (result.status) {
                        case 'completed':
                            // 成功完成
                            updateProgress(100, '报告生成完成');
                            setTimeout(() => {
                                document.body.removeChild(statusElement);
                                currentReport = result;
                                displayReport(result.report);
                                showSuccess('旅行报告生成成功！');
                                resetGenerateButton();
                            }, 800);
                            return;
                            
                        case 'failed':
                            // 任务失败
                            document.body.removeChild(statusElement);
                            showError(result.error || '生成失败，请重试');
                            resetGenerateButton();
                            return;
                            
                        case 'processing':
                            // 处理中，进度稍微更快一些
                            progressPercent = Math.min(30 + Math.round((attempts / maxAttempts) * 50), 85);
                            progressMessage = 'AI正在生成您的旅行报告';
                            updateProgress(progressPercent, progressMessage);
                            break;
                            
                        case 'pending':
                            // 等待处理
                            progressMessage = '任务等待处理中';
                            updateProgress(progressPercent, progressMessage);
                            break;
                    }
                    
                    // 达到最大尝试次数
                    if (attempts >= maxAttempts) {
                        document.body.removeChild(statusElement);
                        showError('生成报告超时，请重试');
                        resetGenerateButton();
                        return;
                    }
                    
                    // 继续轮询
                    setTimeout(checkStatus, interval);
                    
                } catch (error) {
                    console.error('轮询任务状态失败:', error);
                    document.body.removeChild(statusElement);
                    showError('检查任务状态失败，请重试');
                    resetGenerateButton();
                }
            };
            
            // 开始轮询
            checkStatus();
        }
        
        // 重置生成按钮状态
        function resetGenerateButton() {
            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = false;
            generateBtn.classList.remove('loading');
            generateBtn.innerHTML = '<i class="fas fa-magic"></i><span>生成我的旅行报告</span>';
        }
        
        // 显示消息的通用函数
        function showMessage(message, type = 'info') {
            const errorDiv = document.getElementById('errorMessage');
            let className = 'info-message';
            let icon = 'fas fa-info-circle';
            
            if (type === 'error') {
                className = 'error-message';
                icon = 'fas fa-exclamation-triangle';
            } else if (type === 'success') {
                className = 'success-message';
                icon = 'fas fa-check-circle';
            }
            
            errorDiv.innerHTML = `<div class="${className}"><i class="${icon}"></i> ${message}</div>`;
            
            // 如果是成功信息，3秒后自动清除
            if (type === 'success') {
                setTimeout(() => {
                    errorDiv.innerHTML = '';
                }, 3000);
            }
        }
        
        // 显示错误信息
        function showError(message) {
            showMessage(message, 'error');
        }
        
        // 显示成功信息
        function showSuccess(message) {
            showMessage(message, 'success');
        }
        
        // 显示报告内容
        function displayReport(reportContent) {
            const reportMarkdown = document.getElementById('reportMarkdown');
            const reportContainer = document.getElementById('reportContent');

        function selectDownloadFormat(format) {
            closeDownloadModal();
            
            const reportContent = currentReport.report;
            const timestamp = new Date().toISOString().split('T')[0];
            let blob, filename, mimeType;
            
            switch(format) {
                case 'markdown':
                    blob = new Blob([reportContent], { type: 'text/markdown;charset=utf-8' });
                    filename = `旅行履历报告_${timestamp}.md`;
                    break;
                    
                case 'html':
                    const htmlContent = generateHTMLReport(reportContent);
                    blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
                    filename = `旅行履历报告_${timestamp}.html`;
                    break;
                    
                case 'txt':
                    // 将Markdown转换为纯文本
                    const txtContent = reportContent.replace(/[#*`_\[\]()]/g, '').replace(/---/g, '────');
                    blob = new Blob([txtContent], { type: 'text/plain;charset=utf-8' });
                    filename = `旅行履历报告_${timestamp}.txt`;
                    break;
                    
                default:
                    blob = new Blob([reportContent], { type: 'text/markdown;charset=utf-8' });
                    filename = `旅行履历报告_${timestamp}.md`;
            }
            
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSuccess(`报告已下载为 ${format.toUpperCase()} 格式！`);
        }

        // 复制报告文本功能
        function copyReportText() {
            if (!currentReport) {
                alert('请先生成报告');
                return;
            }
            
            // 将Markdown转换为纯文本
            const plainText = currentReport.report.replace(/[#*`_\[\]()]/g, '').replace(/---/g, '────');
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(plainText).then(() => {
                    showSuccess('报告文本已复制到剪贴板！');
                }).catch(() => {
                    fallbackCopyText(plainText);
                });
            } else {
                fallbackCopyText(plainText);
            }
        }
        
        function fallbackCopyText(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showSuccess('报告文本已复制到剪贴板！');
            } catch (err) {
                console.error('复制失败:', err);
                showError('复制失败，请手动选择文本复制');
            } finally {
                document.body.removeChild(textArea);
            }
        }

            if (!currentReport) {
                alert('请先生成报告');
                return;

            const printWindow = window.open('', '_blank');
            const htmlContent = generateHTMLReport(currentReport.report);
            
            printWindow.document.write(htmlContent);
            printWindow.document.close();
            
            printWindow.onload = function() {
                setTimeout(() => {
                    printWindow.print();
                }, 500);
            };
        }
