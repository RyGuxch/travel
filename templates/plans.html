    <script>
    let currentPlanId = null;
    
    async function loadPlans() {
        const response = await fetch('/api/plans');
        const data = await response.json();
        const timeline = document.getElementById('plansTimeline');
        timeline.innerHTML = '';
        const allPlans = [...data.future, ...data.completed];
        allPlans.sort((a, b) => new Date(b.start_date) - new Date(a.start_date));
        if (allPlans.length === 0) {

        allPlans.forEach(plan => {

            const statusText = plan.status === 'completed' ? 'å·²å®Œæˆ' : 'è¿›è¡Œä¸­';
            const startDate = new Date(plan.start_date);
            const formattedDate = startDate.toLocaleDateString('zh-CN', {year:'numeric',month:'long',day:'numeric'});

            card.className = 'timeline-item';

                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </div>
                    <div onclick="window.location.href='/plan/${plan.id}'" style="cursor:pointer;">
                    <div class="timeline-date">ğŸ“… ${formattedDate}</div>
                    <div class="timeline-title">${plan.title}</div>
                    <div class="timeline-info">â±ï¸ è¡Œç¨‹å¤©æ•°ï¼š${plan.total_days}å¤©</div>

                    <div class="timeline-info">ğŸ’° é¢„ç®—èŒƒå›´ï¼š${plan.budget_min} - ${plan.budget_max}å…ƒ</div>
                    <span class="${statusClass}">${statusText}</span>

    }
    
    function showDeleteModal(planId, planTitle) {
        currentPlanId = planId;
        document.querySelector('#deleteModal .modal-body').innerHTML = 
            `ç¡®å®šè¦åˆ é™¤æ—…è¡Œè®¡åˆ’"${planTitle}"å—ï¼Ÿåˆ é™¤åå°†æ— æ³•æ¢å¤ï¼ŒåŒ…æ‹¬è¯¥è®¡åˆ’ä¸‹çš„æ‰€æœ‰æ¸¸è®°ã€‚`;
        document.getElementById('deleteModal').style.display = 'flex';
    }
    
    function closeDeleteModal() {
        document.getElementById('deleteModal').style.display = 'none';
        currentPlanId = null;
    }
    
    async function deletePlan() {
        if (!currentPlanId) return;
        
        const confirmBtn = document.getElementById('confirmDeleteBtn');
        confirmBtn.disabled = true;
        confirmBtn.innerHTML = '<div class="spinner" style="width:16px;height:16px;border:2px solid #fff;border-top:2px solid transparent;border-radius:50%;animation:spin 1s linear infinite;"></div> åˆ é™¤ä¸­...';
        
        try {
            const response = await fetch(`/api/plan/${currentPlanId}`, {
                method: 'DELETE',
                credentials: 'include'
            });
            
            const result = await response.json();
            
            if (result.success) {
                closeDeleteModal();
                // æ˜¾ç¤ºæˆåŠŸæç¤º
                showToast('è®¡åˆ’åˆ é™¤æˆåŠŸ', 'success');
                // é‡æ–°åŠ è½½è®¡åˆ’åˆ—è¡¨
                await loadPlans();
            } else {
                throw new Error(result.msg || 'åˆ é™¤å¤±è´¥');
            }
        } catch (error) {
            console.error('åˆ é™¤å¤±è´¥:', error);
            showToast('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
        } finally {
            confirmBtn.disabled = false;
            confirmBtn.textContent = 'åˆ é™¤';
        }
    }
    
    function showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.style = `
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: opacity 0.3s;
        `;
        
        if (type === 'success') {
            toast.style.background = '#34C759';
            toast.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                ${message}
            `;
        } else if (type === 'error') {
            toast.style.background = '#FF3B30';
            toast.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">

                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                ${message}
            `;
        }
        
        document.body.appendChild(toast);
        
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }
