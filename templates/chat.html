        .chat-container {

        .chat-input textarea:focus {

        .send-btn {

            cursor: pointer;

        .send-btn:hover {

        .send-btn:disabled {

        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .message-self {
            animation: slideInRight 0.3s ease;
        }
        
        .message-other {

        }
    </style>
</head>
<body>
    <!-- å¯¼èˆªæ  -->

    <!-- ä¸»è¦å†…å®¹ -->
    <div class="main-container">

                <div class="chat-header">

                <div class="chat-messages" id="chatMessages">

                    </div>
                    <!-- æ¶ˆæ¯å°†åœ¨è¿™é‡ŒåŠ¨æ€åŠ è½½ -->

                <div class="chat-input">
                    <textarea 
                        id="messageInput" 
                        placeholder="è¾“å…¥æ¶ˆæ¯..."

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // é¡µé¢åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–å¥½å‹ID
            const FRIEND_ID = parseInt(document.querySelector('.chat-container').dataset.friendId);
            
            // åˆå§‹åŒ–
            renderUserBox();
            
            // è·å–èŠå¤©è®°å½•
            loadChatMessages();
            
            // è®¾ç½®è¾“å…¥æ¡†è‡ªåŠ¨è°ƒæ•´é«˜åº¦
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                // å¯ç”¨/ç¦ç”¨å‘é€æŒ‰é’®
                document.getElementById('sendBtn').disabled = !this.value.trim();
            });
            
            // å›è½¦å‘é€æ¶ˆæ¯ï¼ˆShift+Enteræ¢è¡Œï¼‰
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            
            // å®šæœŸæ£€æŸ¥æ–°æ¶ˆæ¯
            setInterval(checkNewMessages, 5000);
        });
        
        // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯æ¡†
        function renderUserBox() {
            fetch('/api/userinfo', {
                credentials: 'include'
            }).then(r=>r.json()).then(data=>{
                const box = document.getElementById('navUserBox');
                if(data.logged_in) {
                    box.innerHTML = `<span style='margin-right:12px;'>ğŸ‘¤ ${data.username}</span><button class='btn btn-small btn-outline' onclick='logoutUser()'>ç™»å‡º</button>`;
                } else {
                    box.innerHTML = `<button class='btn btn-small btn-primary' onclick='showLoginModal()'>ç™»å½•</button>`;
                }
            });
        }
        
        // ç™»å‡ºç”¨æˆ·
        function logoutUser() {
            fetch('/api/logout', {
                method: 'POST',
                credentials: 'include'
            }).then(() => {
                window.location.href = '/'; // ç™»å‡ºåè·³è½¬åˆ°é¦–é¡µ
            });
        }
        
        // åŠ è½½èŠå¤©è®°å½•
        function loadChatMessages() {
            const friendId = parseInt(document.querySelector('.chat-container').dataset.friendId);
            fetch(`/api/messages/${friendId}`, {
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('è·å–èŠå¤©è®°å½•å¤±è´¥');
                }
                return response.json();
            })
            .then(data => {
                if (data.success && data.messages.length > 0) {
                    renderMessages(data.messages);
                    // éšè—ç©ºçŠ¶æ€
                    document.getElementById('emptyState').style.display = 'none';
                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    scrollToBottom();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorMessage('è·å–èŠå¤©è®°å½•å¤±è´¥');
            });
        }
        
        // æ¸²æŸ“æ¶ˆæ¯åˆ—è¡¨
        function renderMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            
            messages.forEach(message => {
                addMessageToChat(message);
            });
        }
        
        // å‘èŠå¤©åŒºåŸŸæ·»åŠ å•æ¡æ¶ˆæ¯
        function addMessageToChat(message) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            
            messageElement.className = message.is_self ? 'message message-self' : 'message message-other';
            messageElement.innerHTML = `
                <div>${message.content.replace(/\n/g, '<br>')}</div>
                <div class="message-time">${message.timestamp}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            
            // éšè—ç©ºçŠ¶æ€
            document.getElementById('emptyState').style.display = 'none';
        }
        
        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content) return;
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            document.getElementById('sendBtn').disabled = true;
            
            const friendId = parseInt(document.querySelector('.chat-container').dataset.friendId);
            fetch('/api/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    receiver_id: friendId,
                    content: content
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // æ¸…ç©ºè¾“å…¥æ¡†
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    
                    // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
                    addMessageToChat(data.message);
                    
                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    scrollToBottom();
                } else {
                    showErrorMessage(data.msg || 'å‘é€å¤±è´¥');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showErrorMessage('å‘é€å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            })
            .finally(() => {
                // é‡æ–°å¯ç”¨å‘é€æŒ‰é’®
                document.getElementById('sendBtn').disabled = !messageInput.value.trim();
            });
        }
        
        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // æ£€æŸ¥æ–°æ¶ˆæ¯
        function checkNewMessages() {
            // é¿å…é¢‘ç¹è¯·æ±‚ï¼Œåªåœ¨å½“å‰é¡µé¢æ´»è·ƒæ—¶æ£€æŸ¥
            if (document.visibilityState === 'visible') {
                const lastMessage = document.querySelector('.chat-messages .message:last-child');
                const lastTimestamp = lastMessage ? lastMessage.querySelector('.message-time').textContent : null;
                
                const friendId = parseInt(document.querySelector('.chat-container').dataset.friendId);
                fetch(`/api/messages/${friendId}`, {
                    credentials: 'include'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.messages.length > 0) {
                        const existingCount = document.querySelectorAll('.chat-messages .message').length;
                        
                        // å¦‚æœæœåŠ¡å™¨è¿”å›çš„æ¶ˆæ¯æ•°é‡å¤§äºå½“å‰æ˜¾ç¤ºçš„æ•°é‡ï¼Œè¯´æ˜æœ‰æ–°æ¶ˆæ¯
                        if (data.messages.length > existingCount) {
                            const newMessages = data.messages.slice(existingCount);
                            renderMessages(newMessages);
                            scrollToBottom();
                        }
                    }
                })
                .catch(error => {
                    console.error('Error checking new messages:', error);
                });
            }
        }
        
        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showErrorMessage(message) {
            // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
            const messageEl = document.createElement('div');
            messageEl.className = 'message-toast message-error';
            messageEl.textContent = message;
            messageEl.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 24px;
                border-radius: 8px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                background-color: #FF3B30;
            `;
            
            document.body.appendChild(messageEl);
            
            // æ˜¾ç¤ºåŠ¨ç”»
            setTimeout(() => {
                messageEl.style.transform = 'translateX(0)';
            }, 10);
            
            // è‡ªåŠ¨éšè—
            setTimeout(() => {
                messageEl.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(messageEl);
                }, 300);
            }, 3000);
        }
    </script>
</body>
